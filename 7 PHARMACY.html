    <main>
        <section class="form-section">
            <div class="form-container">
                <form>
                    <div class="form-header">
                        <h2>Pharmacy Reservation Form</h2>
                        <div class="form-logo">
                            <img src="./logo.png" alt="form-logo">
                        </div>
                    </div>

                    <div class="left-side">
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" name="full-name" required>

                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" required>

                        <label for="contact-info">Contact information</label>
                        <input type="text" id="contact-info" name="contact-info" required>

                        <label for="medicine">Medicine Selection</label>
                        <select id="medicine" name="medicine" required>
                            <option value="">Select Medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>

                        <label for="pickup-date">Preferred Pickup Date</label>
                        <input type="date" id="pickup-date" name="pickup-date" required>

                        <label for="pickup-time">Preferred Pickup Time</label>
                        <input type="time" id="pickup-time" name="pickup-time" required>

                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="cash">Cash</option>
                            <option value="insurance">Insurance</option>
                        </select>
                    </div>

                    <!-- Buttons section -->
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
